              comment += `üìÅ –ü–∞–ø–∫–∞ —É—Ä–æ–∫–∞: ${lessonName}\\n`;
              comment += "‚úÖ –°—Ç—Ä—É–∫—Ç—É—Ä–∞ —É—Ä–æ–∫–∞ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞\\n";
              if (pythonPassed === "true") {
