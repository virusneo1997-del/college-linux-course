name: "üéì Student Workflow - Full Validation"

on:
  pull_request:
    types: [opened, synchronize, reopened, closed, review_requested]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    outputs:
      lesson_valid: ${{ steps.validate-structure.outputs.lesson_valid }}
      lesson_name: ${{ steps.find-lesson.outputs.lesson_name }}
      python_tests_passed: ${{ steps.run-python-tests.outputs.passed }}
      tests_output: ${{ steps.run-python-tests.outputs.tests_output }}
    steps:
      - name: Checkout student code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0  # –í–∞–∂–Ω–æ –¥–ª—è git diff

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Find lesson folder
        id: find-lesson
        run: |
          echo "üîç –ò—â–µ–º –ø–∞–ø–∫—É —É—Ä–æ–∫–∞..."
          
          # –ò—â–µ–º –í–°–ï –ø–∞–ø–∫–∏ –≤ lessons (01-initial-setup, 02-users-permissions –∏ —Ç.–¥.)
          lesson=$(find lessons -maxdepth 1 -type d ! -name "lessons" ! -name "solutions" | head -1)
          
          if [ -n "$lesson" ]; then
            lesson_name=$(basename "$lesson")
            echo "‚úÖ –ù–∞–π–¥–µ–Ω–∞ –ø–∞–ø–∫–∞: $lesson_name"
            echo "lesson_name=$lesson_name" >> $GITHUB_OUTPUT
            echo "lesson_path=$lesson" >> $GITHUB_OUTPUT
          else
            echo "‚ùå –ü–∞–ø–∫–∞ —É—Ä–æ–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ lessons/"
            echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ lessons/:"
            ls -la lessons/
            echo "lesson_name=not_found" >> $GITHUB_OUTPUT
          fi

      - name: Validate lesson structure
        id: validate-structure
        run: |
          lesson_name="${{ steps.find-lesson.outputs.lesson_name }}"
          lesson_path="${{ steps.find-lesson.outputs.lesson_path }}"
          
          if [ "$lesson_name" = "not_found" ]; then
            echo "‚ùå –û—à–∏–±–∫–∞: –ø–∞–ø–∫–∞ —É—Ä–æ–∫–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"
            echo "lesson_valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "üìÅ –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–∞–ø–∫—É: $lesson_path"
          
          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ –µ—Å—Ç—å –≤ –ø–∞–ø–∫–µ –¥–ª—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∏
          echo "–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–∞–ø–∫–∏ —É—Ä–æ–∫–∞:"
          ls -la "$lesson_path/" || echo "–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ"
          
          # –ò—â–µ–º student-report.md –≤ –∫–æ—Ä–Ω–µ –ø–∞–ø–∫–∏ —É—Ä–æ–∫–∞
          report_path="$lesson_path/student-report.md"
          
          if [ ! -f "$report_path" ]; then
            echo "‚ùå –û—à–∏–±–∫–∞: student-report.md –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ $lesson_path/"
            echo "–°–æ–∑–¥–∞–π—Ç–µ —Ñ–∞–π–ª $report_path —Å –æ—Ç—á–µ—Ç–æ–º –æ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–¥–∞–Ω–∏—è"
            echo "lesson_valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          echo "‚úÖ –ù–∞–π–¥–µ–Ω student-report.md: $report_path"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Ñ–∞–π–ª –Ω–µ –ø—É—Å—Ç–æ–π
          if [ ! -s "$report_path" ]; then
            echo "‚ùå –û—à–∏–±–∫–∞: student-report.md –ø—É—Å—Ç–æ–π"
            echo "–î–æ–±–∞–≤—å—Ç–µ —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ –≤ —Ñ–∞–π–ª $report_path"
            echo "lesson_valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi

          # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—á–∞–ª–æ —Ñ–∞–π–ª–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏
          echo "üìÑ –ù–∞—á–∞–ª–æ student-report.md:"
          head -5 "$report_path" || echo "–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å —Ñ–∞–π–ª"
          
          echo "‚úÖ –°—Ç—Ä—É–∫—Ç—É—Ä–∞ —É—Ä–æ–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–∞—è"
          echo "lesson_valid=true" >> $GITHUB_OUTPUT

      - name: Run Python tests for changed lessons
        id: run-python-tests
        run: |
          echo "üêç –ó–∞–ø—É—Å–∫–∞–µ–º Python —Ç–µ—Å—Ç—ã –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —É—Ä–æ–∫–æ–≤..."
          
          # –ü–æ–ª—É—á–∞–µ–º SHA –∫–æ–º–º–∏—Ç–æ–≤ –¥–ª—è —Å—Ä–∞–≤–Ω–µ–Ω–∏—è
          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"
          
          echo "üìä –°—Ä–∞–≤–Ω–∏–≤–∞–µ–º –∫–æ–º–º–∏—Ç—ã: $base_sha..$head_sha"
          
          # –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Å–∫—Ä–∏–ø—Ç —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          if [ ! -f "scripts/run_lesson_tests.py" ]; then
            echo "‚ö†Ô∏è –°–∫—Ä–∏–ø—Ç scripts/run_lesson_tests.py –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã"
            echo "passed=no_script" >> $GITHUB_OUTPUT
            echo "tests_output=skipped" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # –ó–∞–ø—É—Å–∫–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–Ω—ã—Ö —É—Ä–æ–∫–æ–≤
          if python scripts/run_lesson_tests.py "$base_sha" "$head_sha"; then
            echo "‚úÖ –í—Å–µ Python —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã"
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "tests_output=success" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Python —Ç–µ—Å—Ç—ã –Ω–µ –ø—Ä–æ–π–¥–µ–Ω—ã"
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "tests_output=failed" >> $GITHUB_OUTPUT
          fi

  update-project-status:
    needs: validate-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Update Project Board based on test results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const projectId = "PVT_kwHODlAJvM4BHrKr";
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤—Å–µ—Ö –ø—Ä–æ–≤–µ—Ä–æ–∫
            const structureValid = "${{ needs.validate-and-test.outputs.lesson_valid }}" === "true";
            const pythonTestsPassed = "${{ needs.validate-and-test.outputs.python_tests_passed }}";
            const testsOutput = "${{ needs.validate-and-test.outputs.tests_output }}";
            
            let status = "–í –ø—Ä–æ—Ü–µ—Å—Å–µ";
            const prAction = context.payload.action;
            const isMerged = context.payload.pull_request?.merged;
            
            console.log(`üìä –†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–æ–≤–µ—Ä–æ–∫: —Å—Ç—Ä—É–∫—Ç—É—Ä–∞=${structureValid}, —Ç–µ—Å—Ç—ã=${pythonTestsPassed}, –≤—ã–≤–æ–¥=${testsOutput}`);
            
            // –£–º–Ω–∞—è –ª–æ–≥–∏–∫–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –í–°–ï–• –ø—Ä–æ–≤–µ—Ä–æ–∫
            if (prAction === "closed" && isMerged) {
              // PR –æ–±—ä–µ–¥–∏–Ω–µ–Ω - —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Å—Ç–∞—Ç—É—Å
              if (structureValid && (pythonTestsPassed === "true" || pythonTestsPassed === "no_script")) {
                status = "–ì–æ—Ç–æ–≤–æ";
              } else {
                status = "–¢—Ä–µ–±—É–µ—Ç –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–π";
              }
            } else if (prAction === "review_requested") {
              // –ó–∞–ø—Ä–æ—à–µ–Ω–æ —Ä–µ–≤—å—é
              status = "–ù–∞ –ø—Ä–æ–≤–µ—Ä–∫–µ";
            } else if (prAction === "opened" || prAction === "reopened") {
              // –ù–æ–≤—ã–π –∏–ª–∏ –ø–µ—Ä–µ–æ—Ç–∫—Ä—ã—Ç—ã–π PR
              if (!structureValid) {
                status = "–¢—Ä–µ–±—É–µ—Ç –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–π";
              } else if (pythonTestsPassed === "false") {
                status = "–¢–µ—Å—Ç—ã –Ω–µ –ø—Ä–æ–π–¥–µ–Ω—ã";
              } else {
                status = "–í –ø—Ä–æ—Ü–µ—Å—Å–µ";
              }
            }

            console.log(`üîÑ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å: ${status}`);

            try {
              // –î–æ–±–∞–≤–ª—è–µ–º PR –≤ –ø—Ä–æ–µ–∫—Ç
              const addResult = await github.graphql(`
                mutation($projectId: ID!, $contentId: ID!) {
                  addProjectV2ItemById(input: {
                    projectId: $projectId,
                    contentId: $contentId
                  }) {
                    item { id }
                  }
                }
              `, {
                projectId,
                contentId: context.payload.pull_request.node_id
              });

              const itemId = addResult.addProjectV2ItemById.item.id;
              console.log(`‚úÖ PR –¥–æ–±–∞–≤–ª–µ–Ω –≤ –ø—Ä–æ–µ–∫—Ç, ID —ç–ª–µ–º–µ–Ω—Ç–∞: ${itemId}`);

              // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª—è –ø—Ä–æ–µ–∫—Ç–∞
              const projectData = await github.graphql(`
                query($projectId: ID!) {
                  node(id: $projectId) {
                    ... on ProjectV2 {
                      fields(first: 10) {
                        nodes {
                          ... on ProjectV2SingleSelectField {
                            id
                            name
                            options {
                              id
                              name
                            }
                          }
                        }
                      }
                    }
                  }
                }
              `, { projectId });

              const statusField = projectData.node.fields.nodes.find(f => f.name === "–°—Ç–∞—Ç—É—Å");
              
              if (!statusField) {
                console.log("‚ùå –ü–æ–ª–µ '–°—Ç–∞—Ç—É—Å' –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ –ø—Ä–æ–µ–∫—Ç–µ");
                const availableFields = projectData.node.fields.nodes.map(f => f.name).join(', ');
                console.log(`–î–æ—Å—Ç—É–ø–Ω—ã–µ –ø–æ–ª—è: ${availableFields}`);
                return;
              }

              const statusOption = statusField.options.find(o => o.name === status);
              
              if (!statusOption) {
                console.log(`‚ùå –û–ø—Ü–∏—è '${status}' –Ω–µ –Ω–∞–π–¥–µ–Ω–∞`);
                const availableOptions = statusField.options.map(o => o.name).join(', ');
                console.log(`–î–æ—Å—Ç—É–ø–Ω—ã–µ –æ–ø—Ü–∏–∏: ${availableOptions}`);
                return;
              }

              // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
              await github.graphql(`
                mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                  updateProjectV2ItemFieldValue(input: {
                    projectId: $projectId,
                    itemId: $itemId,
                    fieldId: $fieldId,
                    value: { singleSelectOptionId: $optionId }
                  }) {
                    projectV2Item { id }
                  }
                }
              `, {
                projectId,
                itemId,
                fieldId: statusField.id,
                optionId: statusOption.id
              });

              console.log(`‚úÖ Project Board –æ–±–Ω–æ–≤–ª–µ–Ω: ${status}`);

            } catch (error) {
              console.log("‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å Project Board:", error.message);
              if (error.message.includes("Resource not accessible")) {
                console.log("üîê –ü—Ä–æ–≤–µ—Ä—å—Ç–µ PERSONAL_ACCESS_TOKEN –∏ –ø—Ä–∞–≤–∞ –¥–æ—Å—Ç—É–ø–∞");
              }
            }

  post-detailed-results:
    needs: [validate-and-test, update-project-status]
    runs-on: ubuntu-latest
    steps:
      - name: Post detailed test results to PR
        uses: actions/github-script@v7
