name: Check Student Submission

on:
  pull_request:
    paths:
      - 'lessons/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full)
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests

      - name: Run lesson tests for changed lessons
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          python scripts/run_lesson_tests.py $BASE_SHA $HEAD_SHA

      - name: Add PR comment on failure (optional)
        if: failure()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ❌ Некоторые проверки не пройдены. Пожалуйста, проверьте `student-report.md` и приложенные файлы для соответствующих уроков.
