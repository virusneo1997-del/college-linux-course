name: Check student submission

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read
  issues: write

jobs:
  check-student:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout student's repo
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: sudo apt-get install gh -y

      - name: Authenticate GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"

      - name: Проверяем структуру задачи студента
        run: |
          # Пример проверки: ожидаем, что папка урока есть
          LESSON="lesson-${{ github.event.pull_request.head.ref }}"
          if [ ! -d "$LESSON" ]; then
            echo "Error: не найдена папка урока $LESSON"
            exit 1
          fi

      - name: Проверяем содержимое student-report.md
        run: |
          REPORT_PATH="${{ github.event.pull_request.head.ref }}/student-report.md"
          if [ ! -f "$REPORT_PATH" ]; then
            echo "Error: student-report.md не найден в папке урока"
            exit 1
          fi

      - name: Успешная валидация
        run: echo "Structure check OK"

