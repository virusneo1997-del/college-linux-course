            const automateProjectCard = async ({ github, context }) => {
              // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è - –∑–∞–º–µ–Ω–∏ —ç—Ç–∏ –∑–Ω–∞—á–µ–Ω–∏—è!
              const PROJECT_NUMBER = 4; // –ù–æ–º–µ—Ä —Ç–≤–æ–µ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞
              const OWNER = 'virusneo1997-del'; // –¢–≤–æ–π username
