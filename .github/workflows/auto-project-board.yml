name: Auto Project Board Workflow

on:
  pull_request_target:
    types: [opened, reopened, synchronize, review_requested, closed]

jobs:
  manage-project:
    runs-on: ubuntu-latest

    steps:
      - name: Manage project card
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECT_ACCESS_TOKEN_FINE }}
          script: |
            const projectId = "PVT_kwHODlAJvM4BHrKr"; // ID Project V2
            const fieldName = "Status"; // Exact name of the Status field

            const pr = context.payload.pull_request;
            if (!pr) throw new Error("‚ùå This event is not a pull request.");

            const action = context.payload.action;
            const merged = pr.merged;
            const hasReviewers = pr.requested_reviewers?.length > 0;

            // Determine the column based on PR state
            let fieldValue = null;

            if (action === "opened" || action === "reopened" || action === "synchronize") {
              fieldValue = "In Progress";
            } else if (action === "review_requested" || hasReviewers) {
              fieldValue = "In review";
            } else if (action === "closed" && merged) {
              fieldValue = "Done";
            } else if (action === "closed" && !merged) {
              fieldValue = "To do";
            }

            if (!fieldValue) {
              console.log("‚ÑπÔ∏è No update required.");
              return;
            }

            // Fetch project fields
            const query = `
              query($projectId: ID!) {
                node(id: $projectId) {
                  ... on ProjectV2 {
                    fields(first: 50) {
                      nodes {
                        ... on ProjectV2FieldCommon {
                          id
                          name
                        }
                        ... on ProjectV2SingleSelectField {
                          id
                          name
                          options {
                            id
                            name
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;
            const result = await github.graphql(query, { projectId });
            const fields = result.node.fields.nodes;

            const statusField = fields.find(f => f.name === fieldName);
            if (!statusField) throw new Error(`‚ùå Field "${fieldName}" not found.`);

            const statusOption = statusField.options.find(o => o.name === fieldValue);
            if (!statusOption) throw new Error(`‚ùå Option "${fieldValue}" not found.`);

            // Add item to project if not exists
            const addItem = await github.graphql(`
              mutation($projectId: ID!, $contentId: ID!) {
                addProjectV2ItemById(input: {
                  projectId: $projectId,
                  contentId: $contentId
                }) {
                  item { id }
                }
              }
            `, {
              projectId,
              contentId: pr.node_id
            });

            const itemId = addItem.addProjectV2ItemById.item.id;

            // Update Status field
            await github.graphql(`
              mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                updateProjectV2ItemFieldValue(input: {
                  projectId: $projectId,
                  itemId: $itemId,
                  fieldId: $fieldId,
                  value: { singleSelectOptionId: $optionId }
                }) {
                  projectV2Item { id }
                }
              }
            `, {
              projectId,
              itemId,
              fieldId: statusField.id,
              optionId: statusOption.id
            });

            console.log(`‚úÖ Updated PR ‚Üí "${fieldValue}"`);

      - name: Comment on PR
        if: ${{ github.event.action != 'synchronize' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const action = context.payload.action;
            const merged = pr.merged;

            let message = null;

            if (action === "opened" || action === "reopened") {
              message = "üöÄ Pull Request added to project ‚Üí **In Progress**.";
            } else if (action === "review_requested") {
              message = "üß© Review requested ‚Üí moved to **In review**.";
            } else if (action === "closed" && merged) {
              message = "üéâ PR merged ‚Üí moved to **Done**!";
            } else if (action === "closed" && !merged) {
              message = "‚öôÔ∏è PR closed without merge ‚Üí moved to **To do**.";
            }

            if (message) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: message
              });
            }
