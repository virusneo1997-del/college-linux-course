name: Auto Project Board Workflow

on:
  pull_request_target:
    types: [opened, reopened, synchronize, review_requested, closed]

jobs:
  manage-project:
    runs-on: ubuntu-latest
    steps:
      - name: Manage project card
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.CLI_token }}
          script: |
            const projectId = "PVT_kwHODlAJvM4BHrKr"; // ID —Ç–≤–æ–µ–≥–æ Project v2
            const fieldName = "Status"; // –ò–º—è –ø–æ–ª—è –≤ Project (–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –∏–º–µ–Ω–Ω–æ —Ç–∞–∫!)
            const pr = context.payload.pull_request;
            if (!pr) throw new Error("‚ùå –≠—Ç–æ —Å–æ–±—ã—Ç–∏–µ –Ω–µ —Å–≤—è–∑–∞–Ω–æ —Å pull request.");

            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω—É–∂–Ω—É—é –∫–æ–ª–æ–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ–±—ã—Ç–∏—è
            let fieldValue = null;
            const action = context.payload.action;
            const merged = pr.merged;
            const hasReviewers = pr.requested_reviewers?.length > 0;

            if (action === "opened" || action === "reopened" || action === "synchronize") {
              fieldValue = "In Progress";
            } else if (action === "review_requested" || hasReviewers) {
              fieldValue = "In review";
            } else if (action === "closed" && merged) {
              fieldValue = "Done";
            } else if (action === "closed" && !merged) {
              fieldValue = "To do";
            }

            if (!fieldValue) {
              console.log("‚ÑπÔ∏è –ù–∏—á–µ–≥–æ –Ω–µ –º–µ–Ω—è–µ–º ‚Äî —Å–æ–±—ã—Ç–∏–µ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è Project.");
              return;
            }

            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª—è –∏ –∏—Ö –∑–Ω–∞—á–µ–Ω–∏—è
            const query = `
              query($projectId: ID!) {
                node(id: $projectId) {
                  ... on ProjectV2 {
                    fields(first: 50) {
                      nodes {
                        ... on ProjectV2FieldCommon {
                          id
                          name
                        }
                        ... on ProjectV2SingleSelectField {
                          id
                          name
                          options {
                            id
                            name
                          }
                        }
                      }
                    }
                  }
                }
              }
            `;
            const result = await github.graphql(query, { projectId });
            const fields = result.node.fields.nodes;
            const statusField = fields.find(f => f.name === fieldName);
            if (!statusField) throw new Error(`–ü–æ–ª–µ "${fieldName}" –Ω–µ –Ω–∞–π–¥–µ–Ω–æ –≤ Project.`);
            const statusOption = statusField.options.find(o => o.name === fieldValue);
            if (!statusOption) throw new Error(`–û–ø—Ü–∏—è "${fieldValue}" –Ω–µ –Ω–∞–π–¥–µ–Ω–∞.`);

            // –î–æ–±–∞–≤–ª—è–µ–º PR –≤ Project (–µ—Å–ª–∏ –µ—â—ë –Ω–µ—Ç)
            const addItemResult = await github.graphql(`
              mutation($projectId: ID!, $contentId: ID!) {
                addProjectV2ItemById(input: {
                  projectId: $projectId,
                  contentId: $contentId
                }) {
                  item { id }
                }
              }
            `, {
              projectId,
              contentId: pr.node_id
            });

            const itemId = addItemResult.addProjectV2ItemById.item.id;

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–æ–≤–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ–ª—è Status
            await github.graphql(`
              mutation($projectId: ID!, $itemId: ID!, $fieldId: ID!, $optionId: String!) {
                updateProjectV2ItemFieldValue(input: {
                  projectId: $projectId,
                  itemId: $itemId,
                  fieldId: $fieldId,
                  value: { singleSelectOptionId: $optionId }
                }) {
                  projectV2Item { id }
                }
              }
            `, {
              projectId,
              itemId,
              fieldId: statusField.id,
              optionId: statusOption.id
            });

            console.log(`‚úÖ PR –æ–±–Ω–æ–≤–ª—ë–Ω ‚Üí –∫–æ–ª–æ–Ω–∫–∞ "${fieldValue}"`);

      - name: Comment on PR
        if: ${{ github.event.action != 'synchronize' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            const action = context.payload.action;
            const merged = pr.merged;

            let message = null;

            if (action === "opened" || action === "reopened") {
              message = "üöÄ Pull Request –¥–æ–±–∞–≤–ª–µ–Ω –≤ –ø—Ä–æ–µ–∫—Ç –∏ –ø–æ–º–µ—â—ë–Ω –≤ –∫–æ–ª–æ–Ω–∫—É **In Progress**.";
            } else if (action === "review_requested") {
              message = "üß© –ó–∞–ø—Ä–æ—à–µ–Ω –æ–±–∑–æ—Ä ‚Äî PR –ø–µ—Ä–µ–º–µ—â—ë–Ω –≤ –∫–æ–ª–æ–Ω–∫—É **In review**.";
            } else if (action === "closed" && merged) {
              message = "üéâ PR –∑–∞–º–µ—Ä–∂–µ–Ω ‚Äî –∫–∞—Ä—Ç–æ—á–∫–∞ –ø–µ—Ä–µ–Ω–µ—Å–µ–Ω–∞ –≤ **Done**!";
            } else if (action === "closed" && !merged) {
              message = "‚öôÔ∏è PR –∑–∞–∫—Ä—ã—Ç –±–µ–∑ merge ‚Äî –∫–∞—Ä—Ç–æ—á–∫–∞ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∞ –≤ **To do**.";
            }

            if (message) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: message
              });
            }
