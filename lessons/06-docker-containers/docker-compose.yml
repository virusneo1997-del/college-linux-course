version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: college_db
    environment:
      POSTGRES_DB: college
      POSTGRES_USER: college_user
      POSTGRES_PASSWORD: college_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - college_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U college_user -d college"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: ./app
    container_name: college_web
    environment:
      DB_HOST: db
      DB_NAME: college
      DB_USER: college_user
      DB_PASSWORD: college_password
    volumes:
      - ./app:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - college_network
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: college_nginx
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - college_network
    restart: unless-stopped

networks:
  college_network:
    driver: bridge

volumes:
  postgres_data:
